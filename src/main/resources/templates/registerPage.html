<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.2.3/css/bootstrap.min.css">

</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
        <h2>Inscription de l'application : </h2>
        <form th:action="@{/register}" method="POST">
            <div class="mb-3">
                <label for="first_name" class="form-label">Nom :</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required="required" />
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Pr√©nom :</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required="required" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" id="email" name="email" required="required" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe :</label>
                <input type="password" class="form-control" id="password" name="password" required="required" />
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
